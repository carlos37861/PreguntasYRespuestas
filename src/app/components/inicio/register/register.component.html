<div class="container">
    <div class="row" style="width:100%">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center p-3">
                <h3>Registrarse</h3>
                <br>
                <form [formGroup]="register" (ngSubmit)="registrarUsuario()">
                    <div class="form-group">
                        <input type="text" class="form-control mb-2" placeholder="Usuario" formControlName="usuario">   
                        <span class="text-danger ml-2" *ngIf="register.get('usuario')?.hasError('required') && register.get('usuario')?.touched">El usuario <strong>es requerido</strong></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control mb-2" placeholder="Contraseña" formControlName="password">   
                        <span class="text-danger ml-2" *ngIf="register.get('password')?.hasError('required') && register.get('password')?.touched">La contraseña <strong>es requerida</strong></span>
                        <span class="text-danger ml-2" *ngIf="register.get('password')?.hasError('minlenght') && register.get('password')?.touched">La contraseña <strong>debe ser mayor a 4 caracteres</strong></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control mb-2" placeholder="Repetir Contraseña" formControlName="confirmPassword">   
                        <span class="text-danger ml-2" *ngIf="register.hasError('notSame') && register.get('confirmPassword')?.touched">La contraseña <strong>es distinta</strong></span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary m-2" type="submit">Aceptar</button>
                        <button class="btn btn-secondary m-2" routerLink="/inicio/login">Volver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
